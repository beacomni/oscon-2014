<html>

    <head>
	  <script type="text/javascript" src="angular.js"></script>
	  <script type="text/javascript" src="app.js" ></script>
    </head>

    <body ng-app="musicPlayer">

	<div ng-controller="PlaylistCtrl">
		<input type="text" ng-model="currentSong"></input>
		<button ng-click="addSong()"> Add </button>
		</br>
		<input type="text" ng-model="currentListName"></input>
		<button ng-click="savePlaylist()">Save </button>

		</br>
		Search
		<input type="text" ng-model="playlistSearch"></input>

	    <h2>New playlist</h2>
		<ul>
			<!-- where in is a keyword -->
			<li ng-repeat="song in playlist">
			  {{song}} <button ng-click="removeSong(song)"> Remove </button>
			</li>
		</ul>

		<h2>Saved Playlist</h2>
		<ul>
			<h3 ng-repeat="savedPlaylist in savedPlaylists | filter:{name:playlistSearch} | orderBy:'name'" ng-click="setCurrentPlaylist(savedPlaylist)">
			{{savedPlaylist.name}}
			</h3>
		</ul>

		<h2>Current Playlist ({{currentPlaylist.name}})</h2>
		<ul>
			<li ng-repeat="song in currentPlaylist.playlist">
			{{song}}
			</li>
		</ul>

	</div>

    </body>

</html>
