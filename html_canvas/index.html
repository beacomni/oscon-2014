<html>
  <body>
<canvas width="500" height="500" id="canvas"></canvas>
<script type="text/javascript">
  var data = [16, 68, 20 ,30, 54];

  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");

  //draw backgroud
  c.fillStyle = "white";
  c.fillRect(0,0,500,500);

  //draw data
  c.fillStyle = "blue";
  for(var i=0; i < data.length; i++){
	  var dp = data[i];
	  c.fillRect(
			  40 + i * 100, //x
			  //490 - dp*5 - 30, //y axis is 0 at top, so subt from height of canvas, -30 to make it fit better
			  //aka
			  460 - dp*5, //y axis is 0 at top, so subt from height of canvas
			  50, //width
			  dp * 5); //height
  }

  //draw axis lines
  c.fillStyle = "black";
  c.lineWidth = 2.0;
  c.beginPath();
  c.moveTo(30,10); //x,y
  c.lineTo(30,460); //x,y last point
  c.lineTo(490,460);
  c.stroke();

  //draw text and vertical lines
  c.fillStyle = "black";
  for(var i=0; i<6; i++){
	  c.fillText(
			  (5-i)*20 + "",
			  4,
			  i*80+60);
	  c.beginPath();
	  c.moveTo(25, i*80+60);
	  c.lineTo(30, i*80+60);
	  c.stroke();
  }

var labels = ["JAN","FEB","MAR","APR","MAY"];
//draw horizontal text
for(var i=0; i<5; i++){
	c.fillText(labels[i], 50+ i*100,475);
}


</script>
  </body>
</html>
